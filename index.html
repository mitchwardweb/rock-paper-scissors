<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="init.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1>SCISSORS, PAPER, ROCK!</h1>
                <h3>Choose wisely.</h3>
            </div>
            <div class="button-container">
                <button class="rps-selector" value="scissors">
                    <p>SCISSORS</p>
                </button>
                <button class="rps-selector">
                    <p>PAPER</p>
                </button>
                <button class="rps-selector">
                    <p>ROCK</p>
                </button>
                <button class="reset">
                    <p>RESET</p>
                </button>
            </div>
            <div class="display-results"></div>
        </div>
    </div>
</body>
</html>
